<etiqueta atributo="valor del atributo"> contenido </etiqueta>

<!DOCTYPE html><!--esta etiqueta es auto contenida-->

  en pantalla al usuario -->
  <meta charset="UTF-8"> <!-- define el juego de caracteres que utilizara la pagina -->
  <title>Document</title> <!--es el nombre de la pagina aparece en la pestaÃ±a -->
</head>
